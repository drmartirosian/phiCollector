{% extends 'base.html' %}
{% block content %}

<h1>Phi Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ phi.name }}</span>
    <p>Breed: {{ phi.breed }}</p>
    <p>Description: {{ phi.description }}</p>
    {% if phi.age > 0 %}
      <p>Age: {{ phi.age }}</p>
    {% else %}
      <p>Age: Kitten</p>
    {% endif %}
  </div>
  <div class="card-action">
    <a href="{% url 'phis_update' phi.id %}">Edit</a>
    <a href="{% url 'phis_delete' phi.id %}">Delete</a>
  </div>
</div>

{% endblock %}
